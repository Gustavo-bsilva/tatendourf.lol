  <body>

    <script>
      /**
       * -------------------------------------------
       * L√ìGICA DO FUNDO DE PART√çCULAS
       * -------------------------------------------
       */
      document.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("particle-canvas")
        const ctx = canvas.getContext("2d")

        let particlesArray

        // Ajusta o tamanho do canvas para o tamanho da tela
        function resizeCanvas() {
          canvas.width = window.innerWidth
          canvas.height = window.innerHeight
        }
        resizeCanvas()

        // Classe da Part√≠cula
        class Particle {
          constructor(x, y, directionX, directionY, size, color) {
            this.x = x
            this.y = y
            this.directionX = directionX
            this.directionY = directionY
            this.size = size
            this.color = color
          }

          // Desenha a part√≠cula
          draw() {
            ctx.beginPath()
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false)
            ctx.fillStyle = this.color
            ctx.fill()
          }

          // Atualiza a posi√ß√£o da part√≠cula
          update() {
            // Verifica os limites da tela
            if (this.x > canvas.width || this.x < 0) {
              this.directionX = -this.directionX
            }
            if (this.y > canvas.height || this.y < 0) {
              this.directionY = -this.directionY
            }

            // Move a part√≠cula
            this.x += this.directionX
            this.y += this.directionY
            this.draw()
          }
        }

        // Cria o array de part√≠culas
        function initParticles() {
          particlesArray = []
          let numberOfParticles = (canvas.height * canvas.width) / 9000
          let colors = ["#C89B3C", "#0BC6E3", "#F0E6D2"] // Dourado, Azul Hextech, Papiro

          for (let i = 0; i < numberOfParticles; i++) {
            let size = Math.random() * 1.5 + 1
            let x = Math.random() * (canvas.width - size * 2 - size * 2) + size * 2
            let y = Math.random() * (canvas.height - size * 2 - size * 2) + size * 2
            let directionX = Math.random() * 0.4 - 0.2 // Movimento lento
            let directionY = Math.random() * 0.4 - 0.2 // Movimento lento
            let color = colors[Math.floor(Math.random() * colors.length)]

            particlesArray.push(new Particle(x, y, directionX, directionY, size, color))
          }
        }

        // Loop de anima√ß√£o
        function animateParticles() {
          requestAnimationFrame(animateParticles)
          ctx.clearRect(0, 0, canvas.width, canvas.height)

          for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update()
          }
        }

        // Recria as part√≠culas ao redimensionar a tela
        window.addEventListener("resize", () => {
          resizeCanvas()
          initParticles()
        })

        initParticles()
        animateParticles()

        /**
         * -------------------------------------------
         * L√ìGICA DE STATUS DO URF
         * -------------------------------------------
         */

        // Seletores do DOM
        const statusAnswerEl = document.getElementById("status-answer")
        const statusDatesEl = document.getElementById("status-dates")
        const startDateEl = document.getElementById("start-date")
        const endDateEl = document.getElementById("end-date")

        // Fun√ß√£o para formatar a data de YYYY-MM-DD para DD/MM/YYYY
        function formatDate(dateString) {
          try {
            const [year, month, day] = dateString.split("-")
            return `${day}/${month}/${year}`
          } catch (e) {
            console.warn("Formato de data inv√°lido:", dateString)
            return dateString // Retorna a string original se falhar
          }
        }

        // Fun√ß√£o para atualizar a UI com os dados
        function updateUI(data) {
          if (data.is_active) {
            // SIM, T√Å TENDO URF
            statusAnswerEl.textContent = "Sim üòÑ"
            startDateEl.textContent = formatDate(data.start_date)
            endDateEl.textContent = formatDate(data.end_date)
            statusDatesEl.classList.remove("hidden")
          } else {
            // N√ÉO, QUE PENA
            statusAnswerEl.textContent = "N√£o üòû"
            statusDatesEl.classList.add("hidden")
          }
        }

        // Fun√ß√£o para buscar os dados do status do URF
        async function fetchURFStatus() {
          const endpoint = "https://n8n.gustavobsilva.com.br/webhook/tatendourf"

          try {
            // Tenta buscar da API real
            const response = await fetch(endpoint)
            if (!response.ok) {
              throw new Error(`Erro na API: ${response.statusText}`)
            }
            const data = await response.json()
            updateUI(data)
          } catch (error) {
            console.error("Erro ao buscar dados do URF:", error.message)
            console.warn("Usando dados mockados como fallback.")

            const mockData = {
              is_active: false,
              start_date: "",
              end_date: ""
            }

            setTimeout(() => {
              updateUI(mockData)
            }, 500)
          }
        }

        // Inicia a busca ao carregar a p√°gina
        fetchURFStatus()

        /**
         * -------------------------------------------
         * L√ìGICA DO MODAL DO PIX
         * -------------------------------------------
         */
        const openPixModalBtn = document.getElementById("open-pix-modal")
        const pixModal = document.getElementById("pix-modal")
        const closeModalBtn = document.getElementById("close-modal")

        // Abre o modal
        openPixModalBtn.addEventListener("click", () => {
          pixModal.classList.add("show")
        })

        // Fecha o modal ao clicar no X
        closeModalBtn.addEventListener("click", () => {
          pixModal.classList.remove("show")
        })

        // Fecha o modal ao clicar fora do conte√∫do
        pixModal.addEventListener("click", e => {
          if (e.target === pixModal) {
            pixModal.classList.remove("show")
          }
        })

        // Fecha o modal ao pressionar ESC
        document.addEventListener("keydown", e => {
          if (e.key === "Escape" && pixModal.classList.contains("show")) {
            pixModal.classList.remove("show")
          }
        })
      })
    </script>
